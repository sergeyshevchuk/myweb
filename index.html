<!doctype html>
<html>
	<head>
		<style type="text/css">
			.block {
				font-size: 25px;
				left: 51%;
				position: absolute;
				top: 50%;
				transform: translate(-50%, -50%);
				transition: opacity 1s;
				opacity: 0;
			}
			.block.active {
				opacity: 1;
			}
		</style>
	</head>
	<body style="background: #0a0a0a; 
				font-family: 'Helvetica Neue';
				color: #FFF;"
	>
		<section id="b1" class="block active">
			<div>Sergey Shevchuk</div>
			<div>Software Engineer</div>
		</section>

		<section id="b2" class="block">
			Other text
		</section>

		<section id="b3" class="block">
			Bla
		</section>

		<section id="b4" class="block">
			Bla bla...
		</section>

		<script type="text/javascript">
			var BLOCKS = ['b1', 'b2', 'b3', 'b4'],
				BLOCKS_NUMBER = BLOCKS.length,
				LEFT_KEY = 37, 
				RIGHT_KEY = 39,
				ENTER = 13,
				SPACE = 32,
				activeBlock = 0;

			document.addEventListener('keydown', function (e) {
				var keyCode = e.keyCode;
    			if(keyCode === RIGHT_KEY || keyCode === ENTER || keyCode === SPACE)	{
    				changeBlock(nextBlock);
    			} else if(keyCode === LEFT_KEY) {
					changeBlock(prevBlock);
    			}
			});

			function changeBlock(getActiveBlock) {
				var fadeOutBlock = document.getElementById(BLOCKS[(activeBlock % BLOCKS_NUMBER)]);
				activeBlock = getActiveBlock();
				fadeOutBlock.addEventListener('transitionend', function(e) {
						document.getElementById(BLOCKS[activeBlock % BLOCKS_NUMBER]).className = 'block active';
				}, false);
				
				fadeOutBlock.className = 'block';
            };

			function nextBlock() {
				return activeBlock + 1;
			};

            function prevBlock() {
            	var newActiveBlock = activeBlock - 1;
            	if (newActiveBlock < 0) {
  					newActiveBlock = BLOCKS_NUMBER + newActiveBlock;
            	}
            	return newActiveBlock;
            };

            
		</script>
	</body>
</html>
